<!-- HTML 5 Ad Template from DoubleClick by Google // modified to remove DCS specific code for use as a standard banner -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title><%= bannerName %></title>
    <meta name="ad.size" content="width=<%= bannerWidth %>,height=<%= bannerHeight %>">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
    #container_ad {
        z-index: 20
    }
    button {
        background: none;
        outline: 0;
        border: 0;
     }
    </style>
    <!-- Update this click through URL & also update the click through in the noscript tag at the end of this page for the backup image -->
    <script type="text/javascript">
      var clickTag = "http://example.com";
    </script>
    <script language="javascript">

    function _politeLoad(urls, onComplete) {
        var l = urls.length,
            loaded = 0,
            checkProgress = function() {
                if (++loaded === l && onComplete) {
                    onComplete();
                }
            },
            i;
        for (i = 0; i < l; i++) {
            _loadScript(urls[i], checkProgress);
        }
    }

    function _loadScript(url, callback){

        var script = document.createElement("script")
        script.type = "text/javascript";

        if (script.readyState){  //IE
            script.onreadystatechange = function(){
                if (script.readyState == "loaded" ||
                        script.readyState == "complete"){
                    script.onreadystatechange = null;
                    callback();
                }
            };
        } else {  //Others
            script.onload = function(){
                callback();
            };
        }

        script.src = url;
        document.getElementsByTagName("head")[0].appendChild(script);
    }

    function pageLoadedHandler() {
        // Now that the ad is actual in a visible area, let's start this party.

        /*
        http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js
        http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TimelineLite.min.js

        http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/easing/EasePack.min.js
        http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenLite.min.js
        */

        //now you can just feed stuff into that one function and give it a callback...
        _politeLoad([
            /*
            '//cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenLite.min.js',
            '//cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TimelineLite.min.js',
            '//cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js',
            '//cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/easing/EasePack.min.js',
            'script.js'
            */
            'gsap/TweenLite.min.js',
            'gsap/TimelineLite.min.js',
            'gsap/CSSPlugin.min.js',
            'gsap/EasePack.min.js',
            'script.js'
        ], function() {
            console.log('ready');
            bannerInit();
        });

        //Load in CSS
        var extCSS = document.createElement('link');
        extCSS.setAttribute("rel", "stylesheet");
        extCSS.setAttribute("type", "text/css");
        extCSS.setAttribute("href", "style.css");
        document.getElementsByTagName("head")[0].appendChild(extCSS);
        document.getElementById("container_ad").style.opacity = 1;
        document.getElementById("container_ad").style.display = "block";
    }
    </script>
</head>

<body onload="pageLoadedHandler();">
    <div id="container_ad">
        <div id="content_ad" style="display:none">
            <div class="slide slide-1">Slide 1</div>
            <div class="slide slide-2">Slide 2</div>
            <img src="img.jpg" class="slide image" />
        </div>
        <button id="background_exit_ad"></button>
    </div>
    <script type="text/javascript">
        document.getElementById("background_exit_ad").onclick = function() {
         window.open(window.clickTag);
         }
    </script>
    <!-- Remove the comment tags around the noscript area below if you would like to include a backup image within your banner build. This isn't typically done, but we've seen it requested by some clients. Doing a back up image this way impacts the K size of your banner build. Instead of doing backups this way, the are typically delivered as a separate standand-alone image. -->
    <!-- You must create a backup image and include it here for users without JS -->
    <!-- <noscript>
        <a href="http://example.com"><img src="backupimage.jpg" width="<%= actualBannerWidth %>" height="<%= actualBannerHeight %>"></a>
    </noscript> -->
</body>

</html>
